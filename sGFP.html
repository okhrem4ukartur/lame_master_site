<html>
    <head>
        <script src="js/angularplasmid.complete.min.js"></script>
    </head>
    <body>
        <style>
            @import url("http://fonts.googleapis.com/css?family=Lato:300,400,700|Donegal+One|Source+Code+Pro:400");
            body {font-family: 'Lato';font-weight:400;}
            .boundary {stroke-dasharray:2,2;stroke-width:2px}
            .mdlabel {font-size:12px}
            .smlabel {font-size:8px}
            .white {fill:#fff}
            .red {fill:rgb(192,64,64)}
            .purple {fill:rgb(192,64,192)}
            .blue {fill:rgb(64,192,192)}
            .green {fill:rgb(64,192,64)}
            .gold {fill:rgb(192,128,64)}
	.labelline {stroke:#333;stroke-dasharray:1.5,1.5;stroke-width:1.2px;}
        </style>
        <plasmid sequencelength="3645" plasmidheight="700" plasmidwidth="700">
                <plasmidtrack trackstyle="fill:rgba(225,225,225,0.5)" radius="200">
                <tracklabel text="pUC19-sfGFP" labelstyle='font-size:20px;font-weight:400'></tracklabel>
                <tracklabel text="3645 bp" labelstyle='font-size:10px' vadjust="20"></tracklabel>
                
                <!-- draw the main markers and labels -->
                <trackmarker start="3446" end="3550" markerstyle="fill:rgba(170,0,85,0.9)" arrowendlength="-3" arrowstartlength="0">
                    <markerlabel type="path" class="mdlabel purple" showline="1" text="ampR promoter" lineclass="labelline" halign="center" linevadjust="-2" vadjust="+40" valign="outer"></markerlabel>
                </trackmarker>
                <trackmarker start="2585" end="3445" markerstyle="fill:rgba(85,0,170,0.9)" arrowendlength="0" arrowstartlength="3">
                    <markerlabel type="path" class="mdlabel white" text="AmpR"></markerlabel>
                </trackmarker>
                <trackmarker start="1826" end="2414" markerstyle="fill:rgba(0,85,170,0.9)" arrowendlength="0" arrowstartlength="0">
                    <markerlabel type="path" class="mdlabel white" text="ColE1 ori"></markerlabel>
                </trackmarker>
                <trackmarker start="572" end="1285" markerstyle="fill:rgba(85,170,0,0.9)" arrowendlength="0" arrowstartlength="3">
                    <markerlabel type="path" class="mdlabel white" text="superfolder GFP"></markerlabel>
                </trackmarker>
                <trackmarker start="1318" end="1367" markerstyle="fill:rgba(170,0,85,0.9)" arrowendlength="-3" arrowstartlength="0">
                    <markerlabel type="path" class="mdlabel purple" lineclass="labelline" halign="center" showline="1" linevadjust="-2" vadjust="+40" valign="outer" text="PS1 promoter"></markerlabel>
                </trackmarker>
                <trackmarker start="1310" end="1317" markerstyle="fill:rgba(170,0,85,0.9)" arrowendlength="0" arrowstartlength="0">
                    <markerlabel type="path" class="mdlabel red" ></markerlabel>
                </trackmarker>
<trackmarker start="1286" end="1309" markerstyle="fill:rgba(170,0,85,0.9)" arrowendlength="0" arrowstartlength="0">
                    <markerlabel type="path" class="mdlabel red" ></markerlabel>
                </trackmarker>
                <trackmarker start="528" end="568" markerstyle="fill:rgba(192,128,64,0.9)" arrowendlength="0" arrowstartlength="0">
                    <markerlabel type="path" class="mdlabel purple" lineclass="labelline" halign="center" showline="1" linevadjust="-2" vadjust="+40" valign="outer" text="BBa_K780000 terminator"></markerlabel>
                </trackmarker>



                <!-- draw the region boundaries lines for each marker -->
                <trackmarker start="3446" markerstyle="stroke:rgba(128,64,128,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel purple" text="3446" vadjust="30"></markerlabel>
                </trackmarker>
                <trackmarker start="3550" markerstyle="stroke:rgba(128,64,64,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel red" text="3550" vadjust="30"></markerlabel>
                </trackmarker>
                <trackmarker start="2585" markerstyle="stroke:rgba(128,64,128,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel purple" text="2585" vadjust="33"></markerlabel>
                </trackmarker>
                <trackmarker start="1826" markerstyle="stroke:rgba(64,128,128,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel blue" text="1826" vadjust="30"></markerlabel>
                </trackmarker>
                <trackmarker start="2414" markerstyle="stroke:rgba(64,128,128,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel blue" text="2414" vadjust="35"></markerlabel>
                </trackmarker>
                <trackmarker start="572" markerstyle="stroke:rgba(64,128,64,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel green" text="572" vadjust="30"></markerlabel>
                </trackmarker>
                <trackmarker start="1285" markerstyle="stroke:rgba(64,128,64,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel green" text="1285" vadjust="30"></markerlabel>
                </trackmarker>
                

                <!-- draw the scales -->
                <trackscale interval="50" style='stroke:#999' ticksize="3" direction="in"></trackscale>
                <trackscale interval="250" style="stroke:#f00" direction="in" showlabels="1" labelstyle="fill:#999;stroke:none;text-anchor:middle;alignment-baseline:middle;font-size:10px"></trackscale>
            </plasmidtrack>
        </plasmid>
    </body>
<html>
